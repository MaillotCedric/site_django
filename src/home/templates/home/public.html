{% extends 'base.html' %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Projet</th>
      <th scope="col">Date</th>
      <th scope="col">Etat</th>
    </tr>
  </thead>
  <tbody>
    {% for histo in histos %}
      <tr>
        <th scope="col">{{histo.projetId}}</th>
        <th scope="col">{{histo.dateRel}}</th>
        {% if histo.status %}
          <td><i class="bi bi-check-lg"></i></td>
        {% else %}
          <td><i class="bi bi-exclamation-triangle"></i></td>
        {% endif %}
      </tr>
    {% endfor %}
  </tbody>
</table>
  
{% endblock %}
