{% extends 'base.html' %}

{% load i18n %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Projet</th>
      <th scope="col">Date du relevé</th>
      <th scope="col">Etat du relevé</th>
    </tr>
  </thead>
  <tbody>
    {% for histo in histos %}
      <tr>
        <th scope="col">{{histo.projetId}}</th>
        {% language 'fr' %}
        <th scope="col">{{histo.dateRel | date:"d F Y"}}</th>
        {% endlanguage %}
        {% if histo.status %}
          <td><i class="bi bi-check-lg"></i></td>
        {% else %}
          <td><i class="bi bi-exclamation-triangle"></i></td>
        {% endif %}
      </tr>
    {% endfor %}
  </tbody>
</table>
  
{% endblock %}
