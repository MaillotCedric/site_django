{% extends 'base.html' %}

{% load i18n %}

{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Projet</th>
        <th scope="col">Date du dernier relevé</th>
        <th scope="col">Nombre total de relevés</th>
      </tr>
    </thead>
    <tbody>
      {% for projet in projets %}
        <tr>
          <th scope="col"><a href="dashboard/{{projet.projetId_id}}">{{projet.projetId}}</a></th>
          {% language 'fr' %}
          <th scope="col">{{projet.dateRel | date:"d F Y"}}</th>
          {% endlanguage %}
          <th scope="col">{{projet.nbThreadsRel}}</th>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
