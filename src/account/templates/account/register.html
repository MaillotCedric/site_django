{% extends 'base.html' %}

{% block content %}

<h4>S'enregister Ici</h4>

{% for message in messages %}
   <strong>{{message}}</strong> 
{% endfor %}

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
    </div>
    <div class="mb-3">
        <label for="firstname" class="form-label">Firstname</label>
        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter your firstname" required>
    </div>
    <div class="mb-3">
        <label for="lastname" class="form-label">Lastname</label>
        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter your Lastname" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
    </div>
    <div class="mb-3">
        <label for="password1" class="form-label">password</label>
        <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter your password confirm" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Enregistrer</button>

</form>
    

{% endblock %}
