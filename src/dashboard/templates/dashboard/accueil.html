{% extends 'base.html' %}

{% block content %}

<div class="container text-center my-2">
    <!-- Titre page -->
    <div class="row">
        <div class="col">
            <h2>Projet : {{ projet.initial }}</h2>
        </div>
    </div>
    <!-- Cartes -->
    <div class="row">
        <!-- Historique -->
        <div class="col-md-6 col-sm-12 my-2">
            <a href="./historique/{{projet.codePr}}" class="text-decoration-none">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            Historique
                        </h5>
                        <p class="card-text">
                            <i class="bi-stopwatch" style="font-size: 2rem;"></i>
                        </p>
                    </div>
                </div>
            </a>
        </div>
        <!-- Graphique -->
        <div class="col-md-6 col-sm-12 my-2">
            <a href="./graph/{{projet.codePr}}" class="text-decoration-none">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            Graphique
                        </h5>
                        <p class="card-text">
                            <i class="bi-bar-chart" style="font-size: 2rem;"></i>
                        </p>
                    </div>
                </div>
            </a>
        </div>
        <!-- Relevé -->
        <div class="col-md-6 col-sm-12 my-2">
            <a href="releve/{{projet.codePr}}" class="text-decoration-none">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            Relevé
                        </h5>
                        <p class="card-text">
                            <i class="bi bi-arrow-down-circle" style="font-size: 2rem;"></i>
                        </p>
                    </div>
                </div>
            </a>
        </div>
        <!-- Détails derniers relevés -->
        <div class="col-md-6 col-sm-12 my-2">
            <a href="" class="text-decoration-none">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            Détails derniers relevés
                        </h5>
                        <p class="card-text">
                            <i class="bi bi-file-earmark-text" style="font-size: 2rem;"></i>
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <p>Statut du relevé : {{statut}}</p>
    
    {% if statut == "En cours" %}
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    {% endif %}
    <div class="row text-end">
        <div class="col">
            <a type="button" class="btn btn-warning" href="../">Retour</a>
        </div>
    </div>
</div>
